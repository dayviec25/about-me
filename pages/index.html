<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale-1.0">
  <link href="../dist/output.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org"></script> <!-- HTMX Library -->
</head>
<body>
  <div class="flex items-center justify-center w-full">
    <!-- Form for file upload -->
    <form hx-post="/upload_endpoint" hx-enc-type="multipart/form-data" enctype="multipart/form-data">
      <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
        <div class="flex flex-col items-center justify-center pt-5 pb-6">
          <!-- SVG icon and text here -->
        </div>
        <input id="dropzone-file" type="file" class="hidden" name="file" hx-trigger="change">
      </label>
    </form>
  </div> 
</body>
</html>
