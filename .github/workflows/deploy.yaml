name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo 
        uses: actions/checkout@v2
      - name: Build Image
        run: docker build -t upload-ai .
      - name: Install doctl 
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Log in to DO Container Registry 
        run: doctl registry login --expiry-seconds 3600
      - name: Tag image
        run:
          docker tag upload-ai registry.digitalocean.com/eureka-ai-app/upload-ai:latest
      - name: List docker images
        run: docker image ls
      - name: Push Docker Image and Capture Errors
        run: |
          docker push registry.digitalocean.com/eureka-ai-app/upload-ai:latest 2> docker_push_errors.log || true
          cat docker_push_errors.log
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          password: ${{ secrets.DROPLET_PASSWORD }}
          script: |
            docker pull registry.digitalocean.com/eureka-ai-app:latest
            docker stop my-app || true
            docker rm my-app || true
            docker run -d --name my-app -p 8080:8080 registry.digitalocean.com/eureka-ai-app:latest
